{% extends "layout.html" %}
{% block container %}

<div class="py-32 relative overflow-x-auto sm:rounded-lg container mx-auto px-4">
  
  <div class="mb-6">
    <a href="{{ url_for('maestros.Registromaes') }}" class="inline-flex bg-green-500 text-white px-4 py-2 rounded items-center gap-2 hover:bg-green-600 transition-colors shadow-sm">
      <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <span class="font-medium">Nuevo Maestro</span>
    </a>
  </div>

  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Apellidos</th>
        <th scope="col" class="px-6 py-3">Especialidad</th>
        <th scope="col" class="px-6 py-3">Correo</th>
        <th scope="col" class="px-6 py-3 text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      {% for maes in maestro %}
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ maes.nombre }}
        </th>
        <td class="px-6 py-4">{{ maes.apellidos }}</td>
        <td class="px-6 py-4">{{ maes.especialidad }}</td>
        <td class="px-6 py-4">{{ maes.email }}</td>

        <td class="px-6 py-4">
          <div class="flex items-center justify-center gap-2">
            <a href="{{ url_for('maestros.modificarmaes', id=maes.matricula) }}"
              class="flex items-center gap-1 bg-orange-500 text-white px-3 py-2 rounded hover:bg-orange-600 text-xs transition-all">
              Editar
            </a>

            <a href="{{ url_for('maestros.detallesmaes', id=maes.matricula) }}"
              class="flex items-center gap-1 bg-purple-500 text-white px-3 py-2 rounded hover:bg-purple-600 text-xs transition-all">
              Detalles
            </a>

            <a href="{{ url_for('maestros.eliminarmaes', id=maes.matricula) }}"
              class="flex items-center gap-1 bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 text-xs transition-all">
              Eliminar
            </a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
