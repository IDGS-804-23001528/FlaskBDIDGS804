{% extends "layout.html" %}
{% block container %}
{% import "_macros.html" as macros %}

<div class="flex justify-center items-center min-h-[calc(100vh-80px)] px-4">
    <div class="flex flex-col items-center bg-white border border-gray-200 rounded-2xl shadow-lg md:flex-row md:max-w-xl">
        
        <img class="object-cover w-full rounded-t-2xl h-64 md:h-auto md:w-48 md:rounded-none md:rounded-l-2xl p-4" 
             src="{{ url_for('static', filename='img/iconoss.png') }}" 
             alt="icono"/>

        <div class="flex flex-col justify-between p-6 leading-normal w-full">
            <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900">
                {{ nombre }} {{ apellidos }}
            </h5>
            
            <p class="mb-2 text-sm font-semibold text-blue-600 uppercase tracking-wide">
                {{ especialidad }}
            </p>

            <p class="text-sm text-gray-400 mb-1">Matr√≠cula: {{ matricula }}</p>
            <p class="mb-6 text-gray-600 italic border-b pb-4">{{ email }}</p>
            
            <div>
                <button
                    type="button"
                    onclick="window.history.back()"
                    class="w-full text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-3 transition-all"
                >
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
