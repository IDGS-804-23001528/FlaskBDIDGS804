{% extends "layout.html" %} 
{% block container %}

<div class="flex justify-center items-center min-h-[calc(100vh-80px)] px-4">
  <div class="bg-white block max-w-sm p-8 border border-gray-200 rounded-3xl shadow-xl text-center">
    
    <div class="flex justify-center mb-6">
      {% if imagen_url %}
        <img class="rounded-2xl w-32 h-32 object-cover shadow-md" src="" alt="Foto de {{ nombre }}" />
      {% else %}
        <div class="w-32 h-32 bg-gray-100 rounded-2xl flex items-center justify-center border-2 border-dashed border-gray-300">
           <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
           </svg>
        </div>
      {% endif %}
    </div>

    <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900">
      {{ nombre }} {{ apellidos }}
    </h5>
    
    <p class="mb-8 text-gray-500 font-medium italic">{{ email }}</p>

    <a
      href="/"
      class="inline-flex items-center justify-center w-full text-gray-700 bg-gray-50 border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-semibold rounded-xl text-sm px-5 py-3 transition-all shadow-sm"
    >
      <svg class="w-4 h-4 me-2 rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
      </svg>
      Regresar al inicio
    </a>
  </div>
</div>

{% endblock %}
